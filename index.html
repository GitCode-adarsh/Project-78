<!Doctype html>
<html>

<head>
    <title>My Family Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1> <u>My Family Book</u></h1>
        <img id="my-family" src="the-family-book.jpg" height="300" width="300">
        <h3 id="names">My Family</h3>
        <button onclick="nextslide()">Next</button>
    </center>
</body>
<script>
    var Familymemberphoto = ["DSCN1234.JPG", "DSCN1783.JPG","DSCN0496.JPG","DSCN1312.JPG"];
    var Familymembernames = ["My Family", "My Father", "My Mother", "Myself"];

    var i = 0;

    function nextslide() {
        i++;
        var numbers_of_family_member_in_array = 3
        if (i > numbers_of_family_member_in_array) {
            i = 0;
        }
        
        document.getElementById("my-family").src = Familymemberphoto[i];
        document.getElementById("names").innerHTML = Familymembernames[i];

    }
</script>

</html>
